<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="post"  novalidate> 
        {% csrf_token %}
        {% for fm in form  %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors|striptags}} <br><br>
        {% endfor %}
        <input type="submit" value="Login">
    </form>
    {% if messages %}
    {% for message in messages  %}
    {{message}}
    {% endfor %}
    {% endif %}
    {% comment %} <div><a href="{% url 'signup' %}">SignUp</a></div> {% endcomment %}
</body>
</html>
